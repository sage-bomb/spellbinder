<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellbinder Search UI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Spellbinder Search</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Enter search query" required>
        <input type="number" id="top_k" value="5" min="1" max="20">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <h2>Admin</h2>
    <form id="embedForm">
        <input type="text" id="embed_dir" placeholder="Path to embed folder" required>
        <button type="submit">Embed Folder</button>
    </form>
    <button onclick="loadEmbeddings()">Load Existing Embeddings</button>
    <script src="/static/js/main.js"></script>
</body>
</html>
